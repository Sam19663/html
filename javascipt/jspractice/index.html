<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    
</head>
<body>
    <div class="outer-div-container">
        <div class="inner-div-container1">
            <div class="input-container">
                <input type="number" id="fno" placeholder="Enter the First Number" class="input">
                <input type="number" id="sno" placeholder="Enter the Second Number" class="input">
                <input type="number" id="result" readonly placeholder="Get result" class="input">
            </div>
            <div class="btn-container">
                <input type="button" class="button" value="Addition" id="add" onclick="calculate('add')">
                <input type="button" class="button" value="Subtraction" id="sub" onclick="calculate('sub')">
                <input type="button" class="button" value="Multiply" id="mul" onclick="calculate('mul')">
                <input type="button" class="button" value="Division" id="div" onclick="calculate('div')">
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
