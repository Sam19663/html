<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!--utf stands for unicode transformation format 8 bit-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--we need this attribute when we are dealing with bootsrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--it controls how the browser dimensions will look like when page gets loaded-->
    <title>Links</title>
</head>
<style>
    p{ 
        background-color:blueviolet;
    }
    body{
        background-image: url('IMG-20220702-WA0008.JPG');
        
    }
    a:visited{
                color:whitesmoke;
    }
    a:active{
        color: palevioletred;
    }
    a:hover{
        color: red;
    }
</style>
    <body >
        <pre>
        <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a> 
        <a href="https://www.udemy.com/course/the-complete-web-developer-zero-to-mastery/learn/lecture/8803512#overview" target="_parent">visit</a>
        <a href="https://www.w3schools.com/" target="_self">visit this site again</a>
        <a href="https://www.google.com/" target="_top">site</a>

        <a href="https://www.google.com/">link is available</br><br><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Pound_layer_cake.jpg/800px-Pound_layer_cake.jpg" style="width:20%;height:30%"></a>
        <!--Use mailto: inside the href attribute to create a link that opens the user's email program (to let them send a new email)-->
        <a href="mailto:saimazargar10@gmail.com">send mail</a>
        <!--title attribute specifies extra information about an element. 
            The information is most often shown as a tooltip text when the mouse moves over the element-->
        <a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section">Visit our HTML Tutorial</a>

        

            
        </pre>
    </body>
</html>
